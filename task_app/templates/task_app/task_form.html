{% extends "base_generic.html" %}

{% block content %}
  <style>
      input:invalid {
        border: 2px dashed red;
      }
      input:valid {
        border: 2px solid black;
      }
  </style>
  <form novalidate action="" method="post">
    {% csrf_token %}
    <table>
     {{ form.as_table }}
     {{ form.non_field_errors}}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
